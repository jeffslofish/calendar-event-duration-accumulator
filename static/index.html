<!doctype html>
<html>

<head>
  <title>ics2csv converter</title>
  <script src="vendor/download.js"></script>
</head>

<body>
  <h1>ics2csv converter</h1>
  <p><a target="_blank" rel="noreferrer noopener"
      href="https://github.com/jeffslofish/ics2csv_report/blob/master/README.md#calendar-event-duration-accumulator">Instructions</a>
  </p>
  <form id="form">
    <fieldset>
      <legend>Convert events only within these dates:</legend>
      <button type="button" id="filterCurrentMonth">Current Month</button>
      <button type="button" id="filterCurrentYear">Current Year</button>
      <br>
      <br>
      <label for="startDate">Start:</label>
      <input type="date" id="startDate" name="startDate">
      <label for="endDate">End:</label>
      <input type="date" id="endDate" name="endDate">
    </fieldset>


    <label for="upload">Choose calendar (.ics) file to convert</label><br>
    <input type="file" id="upload">
    <br>
    <br>
    <input type="submit" id="submit" value="Convert!">
  </form>
  <script src="ics2csv.js"></script>
  <script src="script.js"></script>
</body>

</html>
